<h4 class="card-title" (click)="mo()">{{getPregunta()}}</h4>
<ul class="list-group ">
    <li class="list-group-item" 
    *ngFor="let item of listPregunta[servi.index].respuestas; let i=index"
    (click)="respSeleccionada(item,i)"
    [ngClass]="addClass(item)"
    >
   
    {{item.nombre}}

         <i *ngIf="iconCorrecta(item)" class="material-icons correct mx-3" style="float: right;">check_circle</i>
         <i *ngIf="iconIncorrecta(item)" class="material-icons incorrect"  style="float: right;">clear</i>
       
    </li>
   
</ul>
<app-botonera></app-botonera>
